    <title> CodeGen and Transformer API - 1.0</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Open Sans", sans-serif;
            overflow: auto !important;
        }

        .apimatic-container {
            position: relative;
            top: 200px;
        }

        .relative-wrapper {
            width: 100%;
            position: relative;
            overflow-y: scroll;
        }

        .absolute-wrapper {
            width: 100%;
            position: absolute;
        }

        .hosted-api-docs {
            position: relative;
            min-width: 995px;
        }

        .portal-header {
            width: 100%;
            min-width: 995px;
            height: 70px;
            background: #fff url('') no-repeat no-repeat right;
            position: relative;
            z-index: 999;
        }

        .branding-container {
            width: 100%;
            height: 70px;
            padding: 0 30px;
            box-sizing: border-box;
        }

        .branding-container .logo {
            width: 60%;
            height: 70px;
            float: left;
            margin: 0 auto;
        }

        .branding-container .logo img {
            height: 40px;
            float: left;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            max-width: 40%;
        }

        .branding-container .logo p {
            height: 40px;
            line-height: 40px;
            float: left;
            color: #2e323c;
            font-size: 18px;
            margin: 0px 0 0 15px;
            border-left: 1px solid #d9dee5;
            padding-left: 15px;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            width: 55%;
        }

        .branding-container .navigation {
            width: 40%;
            height: 70px;
            float: left;
            position: relative;
            margin: 0 !important;
        }

        .portal {
            outline: none;
            border: none;
            width: 100%;
        }

        .branding-container .navigation .center {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            height: 30px;
        }

        .branding-container .navigation .center .version-select {
            float: right;
            height: 30px;
            line-height: 30px;
        }

        .branding-container .navigation .center .version-select label {
            font-size: 12px;
            color: #7c8395;
            margin-right: 5px;
        }

        .branding-container .navigation .center .version-select select {
            width: 100px;
            height: 25px;
            background: none;
            background: #fff url('/img/theme/Drop.svg') no-repeat center;
            background-position: 90%;
            border: 1px solid #d9dee5;
            border-radius: 3px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding: 1px 4px;
            color: #2981d2;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 0px;
            display: inline-block;
            margin-top: 3px;
            -webkit-box-sizing: border-box !important;
            -moz-box-sizing: border-box !important;
            box-sizing: border-box !important;
        }

        .branding-container .navigation .center .version-select select:hover,
        .portal-header .navigation .version-select select:active,
        .portal-header .navigation .version-select select:focus {
            outline: none;
            box-shadow: none;
        }

        .branding-container .navigation .center .home-button {
            float: right;
            line-height: 30px;
            margin: 0 0 0 25px;
        }

        .branding-container .navigation .center .home-button .circle-base {
            display: block;
            width: 30px;
            height: 30px;
            background: #d9dee5 url('../images/home.svg') no-repeat center;
            border-radius: 50%;
        }

        .branding-container .navigation .center .home-button .circle-base:hover {
            background-color: #ced4dd;
        }
    </style>

    <script>
        window.onload = function () {
            var versionSelect = document.getElementById("version-select");

            versionSelect.addEventListener('change', function () {
                console.log("event triggers")
                var selectedVersion = versionSelect.options[versionSelect.selectedIndex].value;
                var host = window.location.host;
                var protocol = window.location.protocol;
                var url = protocol + "//" + host + "/v/" + selectedVersion;
                window.location.href = url;
            });
        }
    </script>
</head>
<body>
    <div>
        <div class="portal-header">
            <div class="branding-container">

                    </a>
                    <p> CodeGen and Transformer API</p>
                </div>
                <div class="navigation">
                    <div class="center">
                        <div class="home-button">
                            <a href="../" class="circle-base"></a>
                        </div>
                        <div class="version-select">
                            <label>Version</label>
                            <select id="version-select" name="version">
                                <option selected="selected" value="1_0">1.0</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="hosted-api-docs">

                        allowedLanguages: [
                            "docs-http",

</html>
